
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon ASIN Quick Link</title>
  <meta name="description" content="Enter an Amazon ASIN to quickly visit the product page with our affiliate tag.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <header class="bg-success text-white p-3">
    <nav class="container navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="../index.html">Amazon ASIN Quick Link</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

      </div>
    </nav>
  </header>
  <main class="container my-5">
    <article>
      <h1>Amazon ASIN Quick Link</h1>
      <p>Enter an Amazon ASIN number below to go directly to the product page with our affiliate tag.</p>
      <form id="asinForm" class="row g-3">
        <div class="col-auto">
          <input type="text" class="form-control" id="asinInput" placeholder="Enter ASIN (e.g., B004J2KDHK)" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success mb-3">Go to Amazon</button>
        </div>
      </form>
    </article>
  </main>
  <footer class="bg-light text-center p-3 mt-5">
    <small>This site contains affiliate links, and we may earn a commission for purchases made.</small>
  </footer>
  <script>
    document.getElementById('asinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var asin = document.getElementById('asinInput').value.trim();
      if (asin) {
        var url = 'https://www.amazon.com/dp/' + encodeURIComponent(asin) + '?tag=10ec1c-20';
        window.open(url, '_blank');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
